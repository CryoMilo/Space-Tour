<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/form.css">
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="registration-form">
		<form action="submit_form.php" method="POST">
			<div class="d-flex justify-content-center mb-4">
				<img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
			</div>

			<!-- Username -->
			<div class="form-group">
				<input type="text" class="form-control item" name="username" id="username" placeholder="Username">
			</div>

			<!-- Sex (Radio Buttons) -->
			<div class="form-group flex" style="justify-content: center;">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sex" id="male" value="male">
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sex" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
			</div>

			<!-- Password -->
			<div class="form-group">
				<input type="password" class="form-control item" name="password" id="password" placeholder="Password">
			</div>

			<!-- Email -->
			<div class="form-group">
				<input type="text" class="form-control item" name="email" id="email" placeholder="Email">
			</div>

			<!-- Phone Number -->
			<div class="form-group">
				<input type="text" class="form-control item" id="phone-number" name="phone_number" placeholder="Phone Number">
			</div>

			<!-- Age -->
			<div class="form-group">
				<input type="number" class="form-control item" id="age" name="age" placeholder="Age">
			</div>

			<!-- Destination (Select Dropdown) -->
			<div class="form-group">
				<select class="form-control item" name="destination" id="destination">
					<option selected>Choose your destination</option>
					<option value="moon">Moon</option>
					<option value="mars">Mars</option>
					<option value="europa">Europa</option>
					<option value="titan">Titan</option>
				</select>
			</div>

			<!-- Crew (Select Dropdown) -->
			<div class="form-group">
				<select class="form-control item" name="crew" id="crew">
					<option selected>Select your crew</option>
					<option value="a">Crew A</option>
					<option value="b">Crew B</option>
					<option value="c">Crew C</option>
				</select>
			</div>

			<!-- Space Shuttle (Select Dropdown) -->
			<div class="form-group">
				<select class="form-control item" name="shuttle" id="shuttle">
					<option selected>Select your shuttle</option>
					<option value="orion">Orion</option>
					<option value="nebula">Nebula</option>
					<option value="artemis">Artemis</option>
				</select>
			</div>

			<!-- Create Account Button -->
			<div class="form-group">
				<button type="submit" class="btn btn-block create-account">Create Account</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="./scripts/form.js"></script>
</body>

</html>
