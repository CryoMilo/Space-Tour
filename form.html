<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Form</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="./css/form.css">
	<link rel="stylesheet" href="./index.css">
</head>

<body class="signup-form">
	<header class="primary-header flex">
		<a href="./index.html">
			<img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
		</a>
		<button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only"
				aria-expanded="false">Menu</span></button>
		<nav>
			<div></div>
		</nav>
	</header>

	<main class="container grid form-container">

		<h1 class="numbered-title"><span>00</span>Get Your Queue</h1>

		<p class="text-accent">
			Plese fill in the following form and we will contact you ASAP!</p>

		<form class="signup-form">
			<!-- Name -->
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name">
			</div>

			<!-- Age -->
			<div class="mb-3">
				<label for="age" class="form-label">Age</label>
				<input type="number" class="form-control" id="age" placeholder="Enter your age">
			</div>

			<!-- DOB -->
			<div class="mb-3">
				<label for="dob" class="form-label">Date of Birth</label>
				<input type="date" class="form-control" id="dob">
			</div>

			<!-- Sex -->
			<div class="mb-3">
				<label class="form-label">Sex</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="sex" id="male" value="male">
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="sex" id="female" value="female">
					<label class="form-check-label" for="female">Female</label>
				</div>
			</div>

			<!-- Weight -->
			<div class="mb-3">
				<label for="weight" class="form-label">Weight (kg)</label>
				<input type="number" class="form-control" id="weight" placeholder="Enter your weight">
			</div>

			<!-- Height -->
			<div class="mb-3">
				<label for="height" class="form-label">Height (cm)</label>
				<input type="number" class="form-control" id="height" placeholder="Enter your height">
			</div>

			<hr>

			<!-- Destination -->
			<div class="mb-3">
				<label class="form-label">Destination</label>
				<select class="form-select" id="destination">
					<option selected>Choose your destination</option>
					<option value="moon">Moon</option>
					<option value="mars">Mars</option>
					<option value="europa">Europa</option>
					<option value="titan">Titan</option>
				</select>
			</div>

			<!-- Crew -->
			<div class="mb-3">
				<label for="crew" class="form-label">Crew</label>
				<select class="form-select" id="crew">
					<option selected>Select your crew</option>
					<option value="a">Crew A</option>
					<option value="b">Crew B</option>
					<option value="c">Crew C</option>
				</select>
			</div>

			<!-- Space Shuttle -->
			<div class="mb-3">
				<label for="shuttle" class="form-label">Space Shuttle</label>
				<select class="form-select" id="shuttle">
					<option selected>Select your shuttle</option>
					<option value="orion">Orion</option>
					<option value="nebula">Nebula</option>
					<option value="artemis">Artemis</option>
				</select>
			</div>

			<!-- Buttons -->
			<div class="d-flex pt-3 justify-content-between">
				<button type="reset" class="btn btn-secondary">Cancel</button>
				<button type="submit" class="btn btn-outline-primary">Submit</button>
			</div>
		</form>

	</main>

	<!-- Bootstrap JS (optional for some features like dropdowns) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
